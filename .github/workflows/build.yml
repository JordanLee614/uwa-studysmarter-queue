name: Build
on: [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist-ubuntu
        path: |
          out
          !out/**/*.md

  build_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist-mac
        path: |
          out
          !out/**/*.md

  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist-win
        path: |
          out
          !out/**/*.md
